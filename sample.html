<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: tomato;
            width: 60%;
            height: 300px;
        }
        p{
            position: absolute;
        }
    </style>
</head>
<body>
    <div style="background-color: aqua;width: 50%;height: 200px;margin-top: 50px; margin-left: 189px;">
    <p style="padding: 120px;">WELCOME</p>
    </div>
    <div style="position: fixed;bottom: 0; left:0;width: 100%;height: 200px;background-color:yellowgreen;">
    </div>
    <div style="position: relative;left: 20%;right: 20%;">
        <p>HTML (Hypertext Markup Language) is the code that is used to structure a web page and its content. For example, content could be structured within a set of paragraphs, a list of bulleted points, or using images and data tables.</p>
    
    </div>
</body>
</html>
